<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Ephesis&family=Indie+Flower&family=Oswald:wght@200&family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
    <title>Health First Chat</title>
</head>

<body>
    <div class="project-title-header">
        <h2>
            <a href="index.html" class="project-name-a">Health First . com</a>
        </h2>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Patient Chat Box</h1>
            <a id="leave-btn" class="btn">Leave Chat</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Appointment Number:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h4>Create share room and wait for doctor to connect to share your files securely</h4>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create share room</button>
                </div>
                <div class="form-input" id="join-id">

                </div>
            </div>
        </div>

        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
					Click here to Select files for sharing
				</label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files</div>
                <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">Abc.txt</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</body>

</html>
