<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Health First Chat</title>
</head>

<body>
    <div class="project-title-header">
        <h2>
            <a href="index.html" class="project-name-a">Health First . com</a>
        </h2>
    </div>

    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Patient's Chat Box</h1>
        </header>
        <main class="join-main">
            <form action="chat_patient.html">
                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter your name..." required />
                </div>
                <div class="form-control">
                    <label for="room">Appintment Number</label>
                    <input type="text" id="room" name="room" placeholder="Enter appointment number..." required>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>
